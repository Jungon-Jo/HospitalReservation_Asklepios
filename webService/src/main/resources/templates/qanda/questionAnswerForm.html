<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Asklepios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/9b855eea51.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <link rel="icon" href="Img/logo_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="CSS/home.css"/>
  <link rel="stylesheet" href="CSS/qandaAside.css"/>
  <link rel="stylesheet" href="CSS/questionForm.css"/>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <style>
    .asideAnswer{
      background-color:#3b82f6;
      color:white;
    }
  </style>

</head>
<body>
<div th:replace="~{include/header}"></div>
<div style="display:flex; width: 1920px; height: 1200px; margin-bottom: 80px;">
  <div style="display: inline-block;" th:replace="~{include/leftAside/qandaAside}"></div>
  <div class="container1 flex justify-center">
    <form action="answer" method="post" id="form" class="w-full flex flex-col items-center">
      <div class="title flex text-left">답변하기</div>

      <div class="w-full">
        <label for="question_title" class="block mb-1 font-semibold">제목</label>
        <input type="text" name="title" id="question_title" th:value="${qna_title}"
               class="w-full bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:ring-1 focus:outline-none p-2">
      </div>

      <div class="w-full mt-4">
        <label for="question_content" class="block mb-1 font-semibold">내용</label>
        <textarea name="content" id="question_content" cols="100" rows="10" placeholder="질문 내용을 자세하게 작성해주세요."
                  class="w-full bg-gray-50 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 focus:ring-1 focus:outline-none p-2 resize-none"></textarea>
      </div>

      <input type="hidden" name="id" th:value="${id}">

      <input type="button" value="등록하기" id="sub_btn"
             class="w-full mt-6 bg-blue-500 h-16 rounded-lg text-white text-xl font-semibold hover:bg-blue-600">
    </form>
  </div>

  <aside id="aside2" th:insert="~{include/rightAside}"></aside>
</div>
<footer id="footer" th:replace="~{include/footer}">
</footer>
</body>
</html>
<script>
  $(document).ready(function(){
   let form  = document.getElementById('form');
   let sub_btn  = document.getElementById('sub_btn');

   $(sub_btn).click(function(e){
   console.log('제출 버튼 함수');
   let content  = document.getElementById('question_content').value;
     e.preventDefault();
      console.log('송신 버튼 클릭');
      if(!content){
        Swal.fire('필수항목 미입력', '내용을 입력해주세요.','error');
        return;
        }
        form.submit();
   });






  });

</script>
